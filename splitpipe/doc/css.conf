#
# css.conf
#
# Asciidoc global configuration file.
# css backend, generates XHTML 1.0 conformant markup.
#
# Included in css-embedded.conf
#

# Start with the html backend configuration.
include::xhtml.conf[]

[attributes]
basebackend=css
basebackend-css=
basebackend-html
dtddecl=PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"

[tags]
# Add title class.
ilist={id?<a name="{id}"></a>}{title?<p class="listtitle"><b>{title}</b></p>}<ul>|</ul>
olist={id?<a name="{id}"></a>}{title?<p class="listtitle"><b>{title}</b></p>}<ol>|</ol>
vlist={id?<a name="{id}"></a>}{title?<p class="listtitle"><b>{title}</b></p>}<dl>|</dl>
hlist={id?<a name="{id}"></a>}{title?<p class="listtitle"><b>{title}</b></p>}<table class="hlist">|</table>
qlist={id?<a name="{id}"></a>}{title?<p class="listtitle"><b>{title}</b></p>}<ol>|</ol>
colist={id?<a name="{id}"></a>}{title?<p class="listtitle"><b>{title}</b></p>}<ol>|</ol>

[under-construction-blockmacro]
<p class="under-construction">
This page is currently under construction.<br/>
Please return soon.
</p>

[image-inlinemacro]
<a class="imagelink" href="{link}">
# border="0" so broken IE6 does not put border round linked image.
  <img src="{target}" alt="{1={target}}"{1? title="{1}"}{width? width="{width}"}{height? height="{height}"} border="0"/>
{link#}</a>

[image-blockmacro]
<div class="image">
  <a name="{id}"></a>
  <p>{link?<a class="imagelink" href="{link}">}
# border="0" so broken IE6 does not put border round linked image.
    <img src="{target}" alt="{1={target}}"{1? title="{1}"}{width? width="{width}"}{height? height="{height}"} border="0"/>
  {link?</a>}</p>
  <p class="imagetitle"><b>Figure:</b> {title}</p>
</div>

# DEPRECATED.
[graphic]
<div class="graphic">
  <p><img src="{target}" alt="{0={target}}"/></p>
  <p class="graphictitle"><b>Figure:</b> {title}</p>
</div>

# Paragraph substitution.
[literalparagraph]
<a name="{id}"></a>
<p class="blocktitle"><b>Example:</b> {title}</p>
<div class="literalparagraph"><pre>|</pre></div>

# Admonition paragraphs.
[noteparagraph]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/note.png" alt="Note" /></div>
  <div class="text"><p><b>NOTE:</b> |</p></div>
  <div class="clear"></div>
</div>

[tipparagraph]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/tip.png" alt="Tip" /></div>
  <div class="text"><p><b>TIP:</b> |</p></div>
  <div class="clear"></div>
</div>

[importantparagraph]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/important.png" alt="Important" /></div>
  <div class="text"><p><b>IMPORTANT:</b> |</p></div>
  <div class="clear"></div>
</div>

[warningparagraph]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/warning.png" alt="Warning" /></div>
  <div class="text"><p><b>WARNING:</b> |</p></div>
  <div class="clear"></div>
</div>

[cautionparagraph]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/caution.png" alt="Caution" /></div>
  <div class="text"><p><b>CAUTION:</b> |</p></div>
  <div class="clear"></div>
</div>

# Delimited block substitution.
[literalblock]
<a name="{id}"></a>
<p class="blocktitle"><b>Example:</b> {title}</p>
<div class="literalblock"><pre>
|
</pre></div>

[listingblock]
<a name="{id}"></a>
<p class="blocktitle"><b>Example:</b> {title}</p>
<div class="listingblock"><pre>
|
</pre></div>

[sidebarblock]
<div class="sidebarblock">
<a name="{id}"></a>
<p class="sidebartitle">{title}</p>
|
</div>

[backendblock]
|

[exampleblock]
<a name="{id}"></a>
<p class="blocktitle"><b>Example:</b> {title}</p>
<div class="exampleblock">
|
</div>

# Admonition paragraphs.
[noteblock]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/note.png" alt="Note" /></div>
  <div class="text">
  <p><b>{title=NOTE}</b></p>
  |</div>
  <div class="clear"></div>
</div>

[tipblock]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/tip.png" alt="Tip" /></div>
  <div class="text">
  <p><b>{title=TIP}</b></p>
  |</div>
  <div class="clear"></div>
</div>

[warningblock]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/warning.png" alt="Warning" /></div>
  <div class="text">
  <p><b>{title=WARNING}</b></p>
  |</div>
  <div class="clear"></div>
</div>

[cautionblock]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/caution.png" alt="Caution" /></div>
  <div class="text">
  <p><b>{title=CAUTION}</b></p>
  |</div>
  <div class="clear"></div>
</div>

[importantblock]
<div class="admonition">
  <a name="{id}"></a>
  <div class="icon"><img src="{imagesdir=images}/important.png" alt="Important" /></div>
  <div class="text">
  <p><b>{title=IMPORTANT}</b></p>
  |</div>
  <div class="clear"></div>
</div>


[table]
# Table captions not used because IE6 is broken.
<p class="tabletitle"><b>Table:</b> {title}</p>
# If you want styled table borders in IE use the following table tag:
# 1. Border style specified here rather than in CSS because IE6 is broken.
# 2. bordercolor attribute is IE specific and not valid XHTML 1.0.
#<table rules="groups" border="2" bordercolor="green" frame="hsides"
# cellspacing="0" cellpadding="4">
#
# Use this in preference to be strictly XHTML 1.0 conformant.
<a name="{id}"></a>
<table rules="groups" frame="{noborders?void}{noborders!hsides}" cellspacing="0" cellpadding="4">
{headrows#}<thead{noborders? style="border-width: 0;"}>
{headrows}
{headrows#}</thead>
{footrows#}<tfoot{noborders? style="border-width: 0;"}>
{footrows}
{footrows#}</tfoot>
<tbody{noborders? style="border-width: 0;"}>
{bodyrows}
</tbody>
</table>

#-------------------------
# article and book document types
# Both use the article.css stylesheet
#-------------------------
ifndef::doctype-manpage[]

[header]
<!DOCTYPE html {dtddecl}>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="generator" content="AsciiDoc {asciidoc-version}" />
<meta name="author" content="{author}" />
<meta name="author-email" content="{email}" />
<link rel="stylesheet" href="{stylesdir=.}/article.css" type="text/css" />
<title>{doctitle}</title>
</head>
<body>
<div id="content">
<h1>{doctitle}</h1>
<p>
<span id="author">by {author}</span><br/>
<tt>&lt;<a href="mailto:{email}">{email}</a>&gt;</tt><br/>
v{revision}{date?,}
{date}
</p>

[footer]
<div id="footer">
<p>
Version {revision}<br/>
Last updated {localdate} {localtime}
</p>
<p><span class="ahem">This document might look funny (or very plain) to you, since you're not using a browser which (correctly) supports CSS.</span></p>
<div id="badges">
<table border="0" cellpadding="8" summary="Badges">
<tr>
<td><a href="http://validator.w3.org/check/referer"><img
# Source badge locally.
#src="http://www.w3.org/Icons/valid-xhtml10"
src="{imagesdir=images}/valid-xhtml10.png"
alt="Valid XHTML 1.0" height="31" width="88" /></a></td>
<td><a href="http://jigsaw.w3.org/css-validator/"> <img border="0"
# Source badge locally.
#src="http://jigsaw.w3.org/css-validator/images/vcss"
src="{imagesdir=images}/vcss.png"
alt="Valid CSS" width="88" height="31" /></a></td>
</tr>
</table>
</div>
</div>
</div>
</body>
</html>

[preamble]
# Untitled elements between header and first section title.
<div id="preamble">
<a name="{id}"></a>
|
</div>

[sect0]
<h2 class="sect0">{id?<a name="{id}"></a>}{title}</h2>
|

[sect1]
<h2>{id?<a name="{id}"></a>}{section-numbers?{sectnum} }{title}</h2>
|

[sect2]
<h3>{id?<a name="{id}"></a>}{section-numbers?{sectnum} }{title}</h3>
|

[sect3]
<h4>{id?<a name="{id}"></a>}{section-numbers?{sectnum} }{title}</h4>
|

[sect4]
<h5>{id?<a name="{id}"></a>}{title}</h5>
|

endif::doctype-manpage[]

