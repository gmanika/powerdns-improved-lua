#
#   AsciiDoc embedded stylesheet included in css-embedded.conf configuration
#   file.
#
body {
  background: #dedede;
  margin: 0;
  min-height: 480px;
}

h1,h2,h3,h4,h5 {
  padding: 0.5em 0 0 5%;
  text-align: left;
  background: transparent;
  font-family: Tahoma, Verdana, sans-serif;
  font-weight: bold;
  margin-top: 1.5em;
}

h1 {
  padding: 0.5em 0 0.5em 5%;
  color: white;
  background: #1f764c;  /* Olive green */
  margin: 0;
  border-bottom: solid 1px black;
}

a {
  font-weight: bold;
  background: #ffd;   /* Light yellow */
  color: #093;        /* Green        */
  text-decoration: none;
}
a:hover { text-decoration: underline; }

p { padding: 0 5%; }

ul,ol {
  padding: 0 5%;
  margin-left: 1.25em;  /* for Konqueror 3 misbehavior*/
  list-style-position: outside;
}
ol ol, ol ul, ul ol, ul ul, dd ol, dd ul {
    margin-left: 0;
}
p.listtitle + ul, p.listtitle + ol, p.listtitle + dl {
	margin-top: 0;
}

dl { padding: 0 5%; }
dt { font-style: italic; }
dd, li { padding-bottom: 0.5em; }
dd p, li p { margin: 0 0 0.4em; padding: 0; }
li div.literalparagraph { margin-left: 0; }
div.literalparagraph pre, li div.literalparagraph pre { margin-left: 2%; }
div.listingblock, li div.listingblock { margin-left: 0; }
li div.literalblock { margin-left: 0; }
dd div.literalblock { margin-left: 0; }
div.literalblock pre, li div.literalblock pre { margin-left: 2%; }
dd div.literalparagraph { margin-left: 0; }
dd div.literalparagraph pre { margin-left: 2%; }

table {
  margin-left: 5%;
  margin-right: 5%;
}
thead,tfoot,tbody {
  /* No effect in IE6. */
  border-top: 2px solid green;
  border-bottom: 2px solid green;
}
thead,tfoot {
  font-weight: bold;
}

table.hlist td:first-child { font-style: italic; }

p.listtitle {
  margin-top: 1.5em;
  margin-bottom: 0.2em;
}
p.tabletitle {
  margin-top: 1.5em;
  margin-bottom: 0.5em;
}
p.blocktitle {
  margin-top: 1.5em;
  margin-bottom: 0.2em;
}
p.imagetitle {
  margin-top: 0.2em;
  margin-bottom: 1.5em;
}
div.image img {
    border: 1px solid #ece9d8;
}
a.imagelink > img:hover { border: 1px solid #093; }	/* IE6 broken */
a.imagelink > img { border: 1px solid transparent; }
a.imagelink {
  /* Don't use text link colors. */
  background: transparent;
  color: white;
}

/* DEPRECATED: Used by deprecated graphic macro. */
p.graphictitle {
  margin-top: 0.2em;
  margin-bottom: 1.5em;
}

div#content {
  margin: 3em 5% 3em 10%;
  border-top: 1px solid black;
  border-left: 1px solid black;
  border-right: 2px solid black;
  border-bottom: 2px solid black;
  background: white;
}

div#footer { 
  background: #f0f0f0;
  font: 8pt sans-serif;
  margin-top: 2em;
  margin-bottom: 0;
  padding: 1em 0;
  border-top: gray;
}

div#footer p {
  margin: 0;
  padding: 0 5%;
}

div#footer table {
	margin-left: 2%;
}

div#footer a {
  color: black;
  background: transparent;
  text-decoration: underline;
}

div#badges {
  padding: 0 15px;
}

div#badges td {
  vertical-align: middle;
}

div#badges img {
  border-style: none;
}

div.image {
  width: 100%;
  border-style: none;
  margin-bottom: 1.5em;
  margin-left: 1em; /* for IE5,6 misbehavior */
  padding: 0;
  text-align: left;
}
/* DEPRECATED: Used by deprecated graphic macro. */
div.graphic {
  width: 100%;
  border-style: none;
  margin-bottom: 1.5em;
  margin-left: 1em; /* for IE5,6 misbehavior */
  padding: 0;
  text-align: left;
}

div.admonition {
  margin: 2.0em 10% 2.0em 2%;
}
div.admonition div.icon *, div.admonition div.text * {
  margin-left: 0;
}

p.under-construction {
  color: red;
  font: bold medium sans-serif;
}

/* Display for browsers that don't understand stylesheets. */
.ahem { display: none; }

/* Print nicely. */
@media print {
  @page           { margin: 10% } /* This _is_ valid CSS2. */
  h1,h2,h3,h4     { page-break-after: avoid; page-break-inside: avoid }
  blockquote,pre  { page-break-inside: avoid }
  ul,ol,dl        { page-break-before: avoid }
  /* Override existing property settings. */
  h1,a            { color: black; background: white; }
  div#content     { margin: 0; border: 0; }
  div#footer      { display: none; }
  /* IE5,6 only has the problem displaying, so restore margin for printing */
  div.image     { margin-left: 0; }
  p.imagetitle  { page-break-before: avoid; }
  p.blocktitle, tabletitle { page-break-after: avoid; }
  /* DEPRECATED: Used by deprecated graphic macro. */
  div.graphic     { margin-left: 0; }
  p.graphictitle  { page-break-before: avoid; }
}

span#author {
  font-family: sans-serif;
  font-size: larger;
  font-weight: bold;
}

#-------------------------
# article and book document types
#-------------------------
ifndef::doctype-manpage[]

h1 { font-size: 200%; }
h2 { font-size: 125%; text-decoration: underline;}
h3 { font-size: 110%; font-family: sans-serif;}
h4 { font-size: 100%; font-style: italic; font-family: sans-serif;}

/* This is only used by level 0 sections in book document types. */
h2.sect0 { font-size: 175%; text-decoration: underline;}

div#preamble p { }

div.listingblock, div.literalparagraph, div.literalblock, tt {
  color: #461b7e;
}

div.listingblock pre {
  background: #f0f0f0;
  border: 1px dashed gray;
  padding: 0.5em;
}

div.sidebarblock, exampleblock {
  margin: 0.5em 20% 0.5em 5%;
  padding: 0.5em 1em;
  border: 1px solid silver;
}
div.sidebarblock *, exampleblock * { padding: 0; }
div.sidebarblock div, exampleblock div { margin: 0; }
div.sidebarblock {
  background: #ffffee;
}
p.sidebartitle {
  font-family: sans-serif;
  font-weight: bold;
  margin-top: 0.5em;
  margin-bottom: 0.2em;
}

div.literalparagraph { margin: 0 5%; }
div.literalblock { margin: 0 5%; }
div.listingblock { margin: 0 5%; }

endif::doctype-manpage[]

#-------------------------
# manpage document type
#-------------------------
ifdef::doctype-manpage[]

h1 { font-size: 200%; }
h2 { font-size: 125%; }
h3 { font-size: 110%; font-family: sans-serif;}
h4 { font-size: 100%; font-style: italic; font-family: sans-serif;}

/* Man page text is indented from headings. */
p,ul,ol,dl,h4 {
  padding: 0 10%;
}

/* Man page emphasis is always bold. */
dt {
  font-style: normal;
  font-weight: bold;
}

div#synopsis p { }

div.literalparagraph { margin: 0 10%; }
div.literalblock { margin: 0 10%; }

div.listingblock   {
  background: #e0e0e0;
  margin: 0 10%;
  padding: 0.5em
}

div.sidebarblock {
  background: #ffffee;
  margin: 0.5em 20% 0.5em 5%;
  padding: 0.5em 1em;
  border: 1px solid silver;
}
div.sidebarblock * { padding: 0; }
div.sidebarblock div { margin: 0; }
p.sidebartitle { font-family: sans-serif; font-style: italic; }

endif::doctype-manpage[]
