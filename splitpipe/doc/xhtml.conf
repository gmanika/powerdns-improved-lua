#
# xhtml.conf
#
# Asciidoc global configuration file.
# xhtml backend, generates XHTML 1.0 conformant markup.
#
# Included in css.conf, css-embedded.conf
#
[miscellaneous]
outfilesuffix=.html
# Screen width in pixels.
pagewidth=800
pageunits=

[attributes]
basebackend=html
basebackend-html=
dtddecl=PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"

[replacements]
# Line break.
(?m)^(.*)\s\+$=\1<br/>
# Superscripts.
\^(.+?)\^=<sup>\1</sup>
# Subscripts.
~(.+?)~=<sub>\1</sub>

[ruler-blockmacro]
<hr/>

[under-construction-blockmacro]
<p><strong><font color="red">
<hr/>
This page is currently under construction.<br/>
Please return soon.
<hr/>
</font></strong></p>

[image-inlinemacro]
<a href="{link}">
  <img src="{target}" alt="{1={target}}"{1? title="{1}"}{width? width="{width}"}{height? height="{height}"}/>
{link#}</a>

[image-blockmacro]
<a name="{id}"></a>
<a href="{link}">
  <img src="{target}" alt="{1={target}}"{1? title="{1}"}{width? width="{width}"}{height? height="{height}"}/>
{link#}</a>
<p><b>Figure:</b> {title}</p>

### DEPRECATED ###
[icon]
<img src="{target}" alt="{0={target}}"/>

### DEPRECATED ###
[graphic]
<img src="{target}" alt="{0={target}}"/>
<p><b>Figure:</b> {title}</p>

[indexterm-inlinemacro]
# Inline index term.
{empty}

[indexterm2-inlinemacro]
# Inline index term.
# Single entry index term that is visible in the primary text flow.
{1}

[footnote-inlinemacro]
# Inline footnote.
<br/>[{0}]<br/>

[callout-inlinemacro]
# Inline callout.
<b>({index})</b>

[tags]
# Bulleted, numbered and labeled list tags.
ilist={id?<a name="{id}"></a>}{title?<p><b>{title}</b></p>}<ul>|</ul>
ilistitem=<li>|</li>
ilisttext=<p>|</p>
olist={id?<a name="{id}"></a>}{title?<p><b>{title}</b></p>}<ol>|</ol>
olist2={id?<a name="{id}"></a>}<ol type="a">|</ol>
olistitem=<li>|</li>
olisttext=<p>|</p>
vlist={id?<a name="{id}"></a>}{title?<p><b>{title}</b></p>}<dl>|</dl>
vlistentry=|
vlisttext=|
vlistterm=<dt>|</dt>
vlistitem=<dd>|</dd>
# Horizontal labeled list.
hlist={id?<a name="{id}"></a>}{title?<p><b>{title}</b></p>}<table cellpadding="4">|</table>
hlistentry=<tr valign="top">|</tr>
hlisttext=|
hlistterm=<td{1? width="{1}%"}>|</td>
hlistitem=<td{2? width="{2}%"}>|</td>
# Question and Answer list.
qlist={id?<a name="{id}"></a>}{title?<p><b>{title}</b></p>}<ol>|</ol>
qlistentry=<li>|</li>
qlistterm=<p><em>|</em></p>
qlistitem=|
qlisttext=<p>|</p>
# Callout list.
colist={id?<a name="{id}"></a>}{title?<p><b>{title}</b></p>}<ol>|</ol>
colistitem=<li>|</li>
colisttext=<p>|</p>

# Quoted text.
emphasis=<em>|</em>
strong=<strong>|</strong>
monospaced=<tt>|</tt>
quoted={amp}#8220;|{amp}#8221;

# Inline macros
[http-inlinemacro]
<a href="{name}:{target}">{0={name}:{target}}</a>
[https-inlinemacro]
<a href="{name}:{target}">{0={name}:{target}}</a>
[ftp-inlinemacro]
<a href="{name}:{target}">{0={name}:{target}}</a>
[file-inlinemacro]
<a href="{name}:{target}">{0={name}:{target}}</a>
[mailto-inlinemacro]
<a href="{name}:{target}">{0={target}}</a>
[link-inlinemacro]
<a href="{target}">{0={target}}</a>
# anchor:id[text]
[anchor-inlinemacro]
<a name="{target}"></a>
# [[id,text]]
[anchor2-inlinemacro]
<a name="{1}"></a>
# [[[id]]]
[anchor3-inlinemacro]
<a name="{1}">[{1}]</a>
# xref:id[text]
[xref-inlinemacro]
<a href="#{target}">{0=[{target}]}</a>
# <<id,text>>
[xref2-inlinemacro]
<a href="#{1}">{2=[{1}]}</a>

# Special word substitution.
[emphasizedwords]
<em>{words}</em>
[monospacedwords]
<tt>{words}</tt>
[strongwords]
<strong>{words}</strong>

# Paragraph substitution.
[paragraph]
<p>{id?<a name="{id}"></a>}{title?<b>{title}</b><br/>}|</p>

[literalparagraph]
<a name="{id}"></a>
<p><b>Example:</b> {title}</p>
<pre>|</pre>

[noteparagraph]
<a name="{id}"></a>
<p><b>NOTE:</b> |</p>

[tipparagraph]
<a name="{id}"></a>
<p><b>TIP:</b> |</p>

[importantparagraph]
<a name="{id}"></a>
<p><b>IMPORTANT:</b> |</p>

[warningparagraph]
<a name="{id}"></a>
<p><b>WARNING:</b> |</p>

[cautionparagraph]
<a name="{id}"></a>
<p><b>CAUTION:</b> |</p>

# Delimited blocks.
[backendblock]
|

[listingblock]
<a name="{id}"></a>
<p><b>Example:</b> {title}</p>
<table border="0" bgcolor="#e8e8e8" width="100%" cellpadding="10"><tr><td><pre>
|
</pre></td></tr></table>

[literalblock]
<a name="{id}"></a>
<p><b>Example:</b> {title}</p>
<pre>
|
</pre>

[sidebarblock]
<a name="{id}"></a>
<table frame="border" bgcolor="#ffffee" width="80%" cellpadding="15">
<tr><td>
<p><em>{title}</em></p>
|
</td></tr></table>

[quoteblock]
<a name="{id}"></a>
<blockquote>
<p><b>{title}</b></p>
|
<p align="right">
<em>{2={citetitle}}</em><br/>
&#8212; {1={attribution}}
</p>
</blockquote>

[exampleblock]
<a name="{id}"></a>
<p><b>Example:</b> {title}</p>
<table frame="border" bgcolor="white" width="80%" cellpadding="15">
<tr><td>
|
</td></tr></table>

[noteblock]
<a name="{id}"></a>
<table frame="void" bgcolor="white" width="80%" cellpadding="8">
<tr valign="top"><td><p><b>NOTE</b></p></td><td>
<p><b>{title}</b></p>
|
</td></tr></table>

[tipblock]
<a name="{id}"></a>
<table frame="void" bgcolor="white" width="80%" cellpadding="8">
<tr valign="top"><td><p><b>TIP</b></p></td><td>
<p><b>{title}</b></p>
|
</td></tr></table>

[warningblock]
<a name="{id}"></a>
<table frame="void" bgcolor="white" width="80%" cellpadding="8">
<tr valign="top"><td><p><b>WARNING</b></p></td><td>
<p><b>{title}</b></p>
|
</td></tr></table>

[cautionblock]
<a name="{id}"></a>
<table frame="void" bgcolor="white" width="80%" cellpadding="8">
<tr valign="top"><td><p><b>CAUTION</b></p></td><td>
<p><b>{title}</b></p>
|
</td></tr></table>

[importantblock]
<a name="{id}"></a>
<table frame="void" bgcolor="white" width="80%" cellpadding="8">
<tr valign="top"><td><p><b>IMPORTANT</b></p></td><td>
<p><b>{title}</b></p>
|
</td></tr></table>

# Bibliography list.
# Same as numbered list.
[listdef-bibliography]
listtag=olist
itemtag=olistitem
texttag=olisttext

# Glossary list.
# Same as labeled list.
[listdef-glossary]
listtag=vlist
itemtag=vlistitem
texttag=vlisttext
entrytag=vlistentry
labeltag=vlistterm

# Tables.
[tabledef-default]
template=table
bodyrow=<tr>|</tr>
headdata=<th align="{colalign}" width="{colwidth}{pageunits}">|</th>
footdata=<td align="{colalign}" width="{colwidth}{pageunits}"><strong>|</strong></td>
bodydata=<td align="{colalign}" width="{colwidth}{pageunits}" valign="top">|</td>

[table]
<p><b>Table:</b> {title}</p>
<a name="{id}"></a>
<table rules="groups" frame="{noborders?void}{noborders!hsides}" cellspacing="0" cellpadding="4">
{headrows#}<thead>
{headrows}
{headrows#}</thead>
{footrows#}<tfoot>
{footrows}
{footrows#}</tfoot>
<tbody>
{bodyrows}
</tbody>
</table>

#-------------------------
# article and book document types
#-------------------------
ifndef::doctype-manpage[]

[header]
<!DOCTYPE html {dtddecl}>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<meta name="generator" content="AsciiDoc {asciidoc-version}"/>
<meta name="author" content="{author}"/>
<meta name="author-email" content="{email}"/>
<title>{doctitle}</title>
</head>
<body>
<h1><u>{doctitle}</u></h1>
<p>
<strong>by {author}</strong><br/>
<tt>&lt;<a href="mailto:{email}">{email}</a>&gt;</tt><br/>
v{revision}{date?,}
{date}
</p>

[footer]
<p></p>
<p></p>
<hr/><p><small>
Version {revision}<br/>
Last updated {localdate} {localtime}
</small></p>
</body>
</html>

[preamble]
# Untitled elements between header and first section title.
<a name="{id}"></a>
|

[sect0]
<hr/>
<h1>{id?<a name="{id}"></a>}<u>{title}</u></h1>
|

[sect1]
<hr/>
<h2>{id?<a name="{id}"></a>}<u>{section-numbers?{sectnum} }{title}</u></h2>
|

[sect2]
<h3>{id?<a name="{id}"></a>}<u>{section-numbers?{sectnum} }{title}</u></h3>
|

[sect3]
<h4>{id?<a name="{id}"></a>}<u>{section-numbers?{sectnum} }{title}</u></h4>
|

[sect4]
<h5>{id?<a name="{id}"></a>}{title}</h5>
|

endif::doctype-manpage[]

#-------------------------
# manpage document type
#-------------------------
ifdef::doctype-manpage[]

[tags]
# This is more inline with man page convention.
emphasis=<b>|</b>
vlistterm=<dt><b>|</b></dt>

[header]
<!DOCTYPE html {dtddecl}>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<meta name="generator" content="AsciiDoc {asciidoc-version}"/>
<meta name="author" content="{author}"/>
<meta name="author-email" content="{email}"/>
<title>{mantitle}</title>
</head>
<body>
<hr/>
<h1>
    {doctitle} Manual Page
</h1>
<hr/>
<h2>NAME</h2>
<p>{manname} -
   {manpurpose}
</p>

[footer]
<p></p>
<p></p>
<hr/><p><small>
Version {revision}<br/>
Last updated {localdate} {localtime}
</small></p>
</body>
</html>

# Document sections.
[sect-synopsis]
<h2>{id?<a name="{id}"></a>}SYNOPSIS</h2>
|

[sect1]
<h2>{id?<a name="{id}"></a>}{title}</h2>
|

[sect2]
<h3>{id?<a name="{id}"></a>}{title}</h3>
|

[sect3]
<h4>{id?<a name="{id}"></a>}<i>{title}</i></h4>
|

[sect4]
<h5>{id?<a name="{id}"></a>}{title}</h5>
|

endif::doctype-manpage[]
